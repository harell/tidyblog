# https://github.com/luizdepra/hugo-coder/wiki/Configurations

baseurl = "/"
title = "A cRaftsman's Guide to R"

languageCode = "en-us"
theme = "hugo-coder"
googleAnalytics = "UA-162843697-1"
disqusShortname = ""
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]
enableEmoji = true

# params -----------------------------------------------------------------------
[params]
    author = "Harel Lustiger"
    description = "A website built through Hugo and blogdown."
    keywords = "Data Science, R Programming"
    info = "Senior Data Scientist"
    avatarurl = "logos/profile.jpg"
    footercontent = ""

    dateformat = "2006-01-02"

    hideCredits = true
    hideCopyright = false
    rtl = false
    inverted = false
    custom_css = ["/css/xcode.css", "/css/style.css", "https://cdn.rawgit.com/jpswalsh/academicons/master/css/academicons.min.css"]

    # options for highlight.js (version, additional languages, and theme)
    highlightjsVersion = "9.12.0"
    highlightjsCDN = "//cdnjs.cloudflare.com/ajax/libs"
    highlightjsLang = ["r", "yaml"]
    highlightjsTheme = "github"

    MathJaxCDN = "//cdnjs.cloudflare.com/ajax/libs"
    MathJaxVersion = "2.7.5"

    # path to the favicon, under "static"
    favicon = "favicon.ico"

    [params.logo]
    url = "logos/logo.png"
    width = 50
    height = 50
    alt = "Logo"
    
